  <body class="text-center">
    <div class="jumbotron d-flex align-items-center">
      <div class="container">
        <div class="row">
          <main class="form-signin"> 
            <form method="POST" action="/"> 
              <h1 class="h3 mb-3 fw-normal">Contact Details</h1>
              <p>Hi there! Thank you for visiting. 🤗<br>
                Please leave your details and I will contact you at my soonest. <br> Thank you! 🙇</p>
              <div class="form-floating">
                <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
              </div>

              <div class="form-floating">
                <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
              </div>

              <div class="form-floating">
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating">
                <textarea name="message" class="form-control" rows="6" required></textarea>
                <label for="floatingInput">Message:</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Submit!</button>
            </form>
          </main>
        </div>

        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </div>
